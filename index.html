<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whackamole Vue</title>

  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
  <script src="https://unpkg.com/vue"></script>

  <script src="js/Counter.js"></script>
  <script src="js/Moles.js"></script>
  <script src="js/Mole.js"></script>
</head>
<body>
  <div id="whackamole" class="whackamole">
    <h1 class="logo">
      Whack-a-mole!
    </h1>
    <button
      class="start-game"
      text="Start Round"
      v-on:click="startRound"
    >
      Start Round
    </button>
    <div class="counters-container">
      <Counter
        name="Whacks"
        v-bind:count="whacks"
      ></Counter>
      <Counter
        name="High Score"
        v-bind:count="highScore"
      ></Counter>
      <Counter
        name="Timer"
        v-bind:count="timer"
      ></Counter>
    </div>
    <Moles
      v-bind:game-active="gameActive"
      v-bind:moles="moles"
      v-on:whack="incrementWhacks"
    ></Moles>
  </div>

  <script src="js/Whackamole.js"></script>
</body>
</html>
